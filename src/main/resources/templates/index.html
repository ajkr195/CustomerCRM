<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Simple CRM</title>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.css}" />
</head>
<body>
	<nav class="navbar navbar-dark bg-dark fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Simple CRM</a>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top: 80px">
		<div>
			<h1>Welcome to simple CRM</h1>
			<h2>Customer Management made Simple</h2>
		</div>
		<p class="mt-5">
			<a href="/customer" class="btn btn-primary btn-block">Manage

		</p>
	</div>
	<br />
	<br />

			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<p class="text-center text-muted">
						&copy; <span
							th:text="${#dates.format(#dates.createNow(), 'yyyy')}"></span> <a
							href="https://github.com/ajkr195?tab=repositories">Spring
							Boot Rocks.</a>
					</p>
				</div>
			</div>
		</div>
	</footer>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
